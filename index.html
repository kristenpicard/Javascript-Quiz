<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  
  <body>
      <div id="time"></div>
     
    <header>
      <h1>Coding Quiz Challenge</h1>
    </header>
      
    <div id="quiz-container">
      <div id="quiz"></div>
      
      <p id="questions"></p>

        <div class="buttons">
            <button id="start"></button>
            <br>
            <button id="a"></button>
            <br>
            <button id="b"></button>
            <br>
            <button id="c"></button>
            <br>
            <button id="d"></button>
        </div>
      </div>

      <div id="results"></div>
      <div id="finished">
        <h2>All done!</h2>
        <div id="score"></div>
        <form id="form", method="POST">
          <label for="initials">Enter your initials here:</label>
          <input type="text" name="initials" value="Type Initials then press Enter" id="initials" /><br>
        </form>
      </div>

      <h2 id="results-header">High Scores:</h2>
      <br></br>
      <table id="high-scores"></table>
      <br></br>
      <div class="buttons">
        <button id="clear-hs"></button>
        <br></br>
        <button id="retake"></button>
       
        
    </div>


    <script src="Assets/script.js"></script>
  </body>
</html>
