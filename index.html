<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="Assets/style.css" />
  </head>
  
  <body>
    <div>Score: <div id="time"></div></div>
     
    <header>
      <h1>Coding Quiz Challenge</h1>
    </header>
      
    <div id="quiz-container">
      <div id="quiz"></div>
      
      <p id="questions"></p>

        <div class="buttons">
            <button id="start"></button>
            <br>
            <button id="a"></button>
            <br>
            <button id="b"></button>
            <br>
            <button id="c"></button>
            <br>
            <button id="d"></button>
        </div>
      </div>

      <div id="results"></div>
      <div id="finished">
        <h2>All done!</h2>
        <div id="score"></div>
        <form id="form">
          <label for="initials">Enter your initials here:</label><br>
          <input type="text" id="initials" name="initials"><br>
        </form>
        <div class="buttons">
          <button id="submit">Submit</button>
        </div>
      </div>

    <script src="Assets/script.js"></script>
  </body>
</html>
